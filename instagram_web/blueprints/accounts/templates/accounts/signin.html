{% extends '_layout.html' %}
{% block content %}
<h1>Sign in here.</h1>

<!-- Default form login -->
<form class="text-center border border-light p-5" action="{{ url_for('accounts.signin') }}" method='POST'>

    <p class=" h4 mb-4">Sign in</p>

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <!-- Email -->
    <div class="col-xs-6 col-xs-offset-3">
        <input name="username" type="username" id="defaultLoginFormEmail" class="form-control col-md-4 mb-4"
            placeholder="Username">
    </div>

    <!-- Password -->
    <div class="col-xs-6 col-xs-offset-3">
        <input name="password" type="password" id="defaultLoginFormPassword" class="form-control col-md-4 mb-4"
            placeholder="Password">
    </div>

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block col-md-4 my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="signup">Signup now ^_^</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

</form>
<!-- Default form login -->

{% endblock %}
