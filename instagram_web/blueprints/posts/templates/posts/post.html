{% extends '_layout.html' %}

{% block content %}

<div class="row">
    <div class="col-md-2">

    </div>
    <div class="card-group col-md-8">
        <div class="card col-md-7 p-0" style="min-width: 300px">
            <img style="width:100%" src="{{ pictures.post }}" />
        </div>
        <div class="card col-md-5">
            <div class="card-title">
                <a href="{{url_for('show', username=username) }}">
                    <h5>{{ username }}</h5>
                </a>
            </div>
            <div class="card-body">
                <p class="card-text">{{ pictures.caption }}</p>
            </div>
        </div>
    </div>
</div>

<script>
    $('img').on('dragstart', function (event) { event.preventDefault(); });
    $("body").on("contextmenu", "img", function (e) {
        return false;
    });
</script>

{% endblock %}
